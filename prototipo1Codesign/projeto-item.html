<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/project-item.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div id="return">
      <button id="but-back" onclick="voltareScrollar()"><img src="source/botaovoltar.png"></button>
    </div>
  </header>
  <main id="main">
    <h1 id="title"></h1>
    <div id="projeto-details"></div>
  </main>
  <script>
    var projetoDetailsDiv = document.getElementById("projeto-details");
    var urlParams = new URLSearchParams(window.location.search);
    var projetoId = urlParams.get("id");

    // Encontrar o projeto correspondente pelo ID
    var projeto = projects.find(function (projeto) {
      console.log(projetoId);
      return projeto.id == projetoId;
    });

    if (projeto) {
      document.getElementById("title").textContent = projeto['name'];

      var iframeElement = document.createElement("iframe");
      var iframeContent = document.createElement("div");
      iframeContent.id = "player";
      iframeElement.src = projeto['videoUrl'];
      iframeElement.allowfullscreen = true;

      var descriptionContent = document.createElement("div");
      descriptionContent.className = "description-content";
      var playerContent = document.createElement("div");
      playerContent.className = "player-content";
      var acess = document.createElement("a");
      // acess.href = "www.youtube.com";
      acess.textContent = "Acesso em: www.exemple.com";
      var description = document.createElement("p");
      description.textContent = projeto['description'];
      
      iframeContent.appendChild(iframeElement);
      projetoDetailsDiv.appendChild(iframeContent);
      projetoDetailsDiv.appendChild(descriptionContent);
      descriptionContent.appendChild(description);
      projetoDetailsDiv.appendChild(playerContent);
      playerContent.appendChild(acess);
    } else {
      projetoDetailsDiv.textContent = "Projeto n√£o encontrado.";
    }
  </script>
</body>

</html>
